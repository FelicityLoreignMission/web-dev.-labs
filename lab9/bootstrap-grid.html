<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Basics</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .box {
      background-color: #f8d7da;
      border: 1px solid #dc3545;
      padding: 20px;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="my-4">Responsive Grid Test</h2>

    <!-- Test Case 2: 3 Boxes -->
    <div class="row">
      <div class="col-md-4 box">Box 1</div>
      <div class="col-md-4 box">Box 2</div>
      <div class="col-md-4 box">Box 3</div>
    </div>

    <!-- Test Case 3: col-4 & col-8 vs col-6 & col-6 -->
    <div class="row">
      <div class="col-4 box">col-4</div>
      <div class="col-8 box">col-8</div>
    </div>
    <div class="row">
      <div class="col-6 box">col-6</div>
      <div class="col-6 box">col-6</div>
    </div>

    <!-- Test Case 4: row-cols -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
      <div class="col box">A</div>
      <div class="col box">B</div>
      <div class="col box">C</div>
      <div class="col box">D</div>
    </div>
  </div>
</body>
</html>
