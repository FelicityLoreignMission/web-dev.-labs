<!DOCTYPE html>
<html>
<head>
    <title>Text Styling</title>
    <style>
        h1, h2 {
            font-family: Georgia;
            font-weight: bold;
        }
        p {
            font-size: 16px;
            font-family: Arial;
        }
        ul {
            font-size: 14px;
            font-family: 'Courier New';
        }
    </style>
</head>
<body>
    <h1>My Skills</h1>
    <h2>Hobbies</h2>
    <p>I enjoy learning web development and design.</p>
    <ul>
        <li>Watching</li>
        <li>Gaming</li>
        <li>Sleeping</li>
    </ul>
</body>
</html>
