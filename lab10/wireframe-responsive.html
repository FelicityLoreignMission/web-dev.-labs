<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Bliss Wireframe</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  
  <section class="bg-dark text-white text-center p-5">
    <h1>Welcome to Café Bliss</h1>
    <p class="lead">Visit Us Today! We're open from 8 AM to 8 PM daily.</p>
    <a href="#menu" class="btn btn-warning mt-3">See Our Menu</a>
  </section>

  
  <section class="container mt-5">
    <div class="row text-center">
      <div class="col-md-4 p-3">
        <div class="bg-light p-4 rounded shadow">Quality Coffee</div>
      </div>
      <div class="col-md-4 p-3">
        <div class="bg-light p-4 rounded shadow">Friendly Staff</div>
      </div>
      <div class="col-md-4 p-3">
        <div class="bg-light p-4 rounded shadow">Cozy Ambience</div>
      </div>
    </div>
  </section>

  
  <section class="bg-warning text-center p-5 mt-5">
    <h2>Ready to experience bliss?</h2>
    <a href="#contact" class="btn btn-dark mt-3">Contact Us</a>
  </section>

</body>
</html>
