<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Utility Playground</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">

  
  <h2 class="text-center mt-4">Utility Playground</h2>

  <div class="bg-warning p-4 mb-3">
    <p>This is a warning box with padding and margin.</p>
  </div>

  <p class="d-none d-md-block">This paragraph is hidden on xs and visible on md and up.</p>

  
  <div class="text-center p-5 mb-4 bg-danger text-white">
    <p>This box has corrected utility classes.</p>
  </div>

</body>
</html>
