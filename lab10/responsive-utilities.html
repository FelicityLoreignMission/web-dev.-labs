<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Utilities</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-lg-3 bg-light p-3">
        <div class="d-none d-sm-block">
          <p>This paragraph is hidden on xs and visible on sm.</p>
        </div>
      </div>
    </div>
  </div>

  
  <div class="container-fluid p-3">
    <div class="row">
      <div class="col-12 col-md-4 p-2">
        <div class="bg-info text-white p-3">Card 1 (md)</div>
      </div>
      <div class="col-12 col-md-4 p-2">
        <div class="bg-info text-white p-3">Card 2 (md)</div>
      </div>
      <div class="col-12 col-md-4 p-2">
        <div class="bg-info text-white p-3">Card 3 (md)</div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12 col-sm-4 p-2">
        <div class="bg-secondary text-white p-3">Card 1 (sm)</div>
      </div>
      <div class="col-12 col-sm-4 p-2">
        <div class="bg-secondary text-white p-3">Card 2 (sm)</div>
      </div>
      <div class="col-12 col-sm-4 p-2">
        <div class="bg-secondary text-white p-3">Card 3 (sm)</div>
      </div>
    </div>
  </div>

</body>
</html>
